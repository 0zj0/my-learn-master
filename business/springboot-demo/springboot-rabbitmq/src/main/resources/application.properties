server.port = 8095
server.servlet.context-path=/rabbitmq-demo

spring.application.name=rabbitmq-demo-zj


spring.rabbitmq.username=zj
spring.rabbitmq.password=123456
spring.rabbitmq.host=139.9.222.86
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=my_test
#连接超时时间
spring.rabbitmq.connection-timeout=100000

#发布确认
spring.rabbitmq.publisher-confirms=true
#发布返回
spring.rabbitmq.publisher-returns=true

#消费者消费消息 ack 手动应答
spring.rabbitmq.listener.direct.acknowledge-mode=manual
spring.rabbitmq.listener.simple.acknowledge-mode=manual

#最小消费者数量
spring.rabbitmq.listener.simple.concurrency=5
#最大消费者数量
spring.rabbitmq.listener.simple.max-concurrency=10

